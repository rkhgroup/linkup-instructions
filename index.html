<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Инструкции по замкам</title>

  <!-- Указываем базовый путь для всех относительных ссылок -->
  <base href="/linkup-instructions/">

  <!-- Стили -->
  <link rel="stylesheet" href="style.css" />

  <!-- FingerprintJS -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

  <!-- Скрипт приложения -->
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Поиск -->
    <div class="search-wrapper">
        <label for="search" id="search-label" class="search-label">Найти свою модель замка:</label>
        <input id="search" type="text" placeholder="Поиск по модели..." class="search" />
        <ul id="search-suggestions" class="suggestions"></ul>
    </div>

    <!-- Информация о замке -->
    <div class="lock-header">
        <div class="lock-info">
          <h1 id="lock-name">Kaadas S500 KZ</h1>
          <div id="lock-application" class="lock-application"></div>
        </div>
        <img id="lock-img" src="..." alt="Замок" class="lock-image" />
    </div>


    <!-- Переключение языка -->
    <div class="lang-switch">
      <button id="lang-ru" class="lang-btn active">Русский</button>
      <button id="lang-kz" class="lang-btn">Қазақша</button>
    </div>

    <!-- Интеграция YouTube видео -->
    <iframe id="lock-video" class="lock-video" width="100%" height="200" src="https://www.youtube.com/embed/jzcpMUZyciE" frameborder="0" allowfullscreen></iframe>

    <!-- Инструкция -->
    <h3 id="instruction-title" class="instruction-title">Инструкция:</h3>
    <ul class="instructions" id="instructions-list"></ul>

    <!-- Кнопки PDF -->
    <!--<div class="pdf-buttons">
      <button id="pdf-ru" class="pdf-btn">Русский PDF</button>
      <button id="pdf-kz" class="pdf-btn active">Қазақша PDF</button>
    </div> -->
  </div> 
</body>
</html>

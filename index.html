<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Инструкции по замкам</title>

  <!-- Стили -->
  <link rel="stylesheet" href="style.css" />

  <!-- FingerprintJS -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

  <!-- Скрипт приложения -->
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Стартовый экран с поиском -->
    <div id="start-screen" class="start-screen">
      <img src="./images/logo.png" alt="LinkUP Logo" class="start-logo" />
      <h1 class="start-title">Инструкции по замкам</h1>
      <p class="start-subtitle">Поддержка всех моделей от LinkUP</p>

      <!-- Поиск прямо на стартовом экране -->
      <div class="search-wrapper">
        <label for="search" id="search-label" class="search-label">Найти свою модель замка:</label>
        <input id="search" type="text" placeholder="Поиск по модели..." class="search" />
        <ul id="search-suggestions" class="suggestions"></ul>
      </div>
    </div>

    <!-- Информация о замке -->
    <div class="lock-header" style="display: none;">
      <div class="lock-info">
        <h1 id="lock-name"></h1>
        <div id="lock-application" class="lock-application"></div>
      </div>
      <img id="lock-img" src="" alt="Замок" class="lock-image" />
    </div>

    <!-- Переключение языка -->
    <div class="lang-switch" style="display: none;">
      <button id="lang-ru" class="lang-btn active">Русский</button>
      <button id="lang-kz" class="lang-btn">Қазақша</button>
    </div>

    <!-- Видео -->
    <iframe id="lock-video" class="lock-video" style="display: none;" allowfullscreen></iframe>

    <!-- Инструкция -->
    <h3 id="instruction-title" class="instruction-title" style="display: none;">Инструкция:</h3>
    <ul class="instructions" id="instructions-list" style="display: none;"></ul>
  </div>
</body>
</html>
